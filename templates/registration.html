{% extends "base.html" %}

{% block title %} Formulario {% endblock %}

{% block body %}

<!-- Main -->
<div id="main">

	<!-- Nav -->
	<nav id="nav">
		<ul>
			<li><a href="{{url_for('home')}}" class="active">Menu principal</a></li>
			<li><a href="#formulario">Formulario</a></li>
			<li><a href="#contacto">Contacto</a></li>
		</ul>
	</nav>

	<!-- Content -->
	<section id="content" class="main">
		<span class="image main"><img src="{{url_for('static', filename='images/bici1.jpeg')}}" alt="" /></span>
	
		<section id="formulario">
			<form action="{{url_for('formulario')}}" method="post">
				<label for="categoria">Categoría:</label>
				<select name="categoria" id="categoria" required>
					<option value="">-- Selecciona una categoría --</option>
					<option value="corta">Carrera corta</option>
					<option value="larga">Carrera larga</option>
				</select>
				<br>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="name" placeholder="Nombre">
				</br>
				<label for="apellido">Apellido:</label>
				<input type="text" id="apellido" name="last_name" placeholder="Apellido">
				</br>
				<label for="dni">DNI:</label>
				<input type="text" id="dni" name="documento" placeholder="DNI">
				</br>
				<label for="mail">Correo Electrónico:</label>
				<input type="email" id="mail" name="correo" placeholder="Correo">
			</br>
			<button type="submit">Enviar</button>
			</form>
		</section>
	</section>

</div>

{% endblock %}
